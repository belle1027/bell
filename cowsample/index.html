<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Button Layout</title>
<style>
    .container {
        
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        margin: 40px;
        /* border: 1px solid #ccc; */
        border: 5px solid rgb(88, 231, 88);
        background-color: #91fd79d4;
        border-radius: 50px;
    }
    .button-row {
        display: flex;
    }
    .image-button{
        position: relative;
    }
    .button-text {
        position: absolute; /* Absolute position for the text */
        top: 50%; /* Center the text vertically */
        left: 60%; /* Center the text horizontally */
        transform: translate(-50%, -50%); 
        color: rgb(0, 0, 0); /* Text color */
        font-size: 20px; /* Text size */
        font-weight: bold; /* Text weight */
        z-index: 1; 
    }


    button {
        width: 150px;
        height: 130px;
        margin: 10px;
        /* background-color: #f0f0f0; */
        border: 0.1px solid #91fd79d4;
        /* border-radius: 5px; */
        background-color: transparent;
        overflow: hidden;
    }
    button:hover {
            background-color: rgb(221, 98, 27); /* 마우스 오버 시 버튼 색을 조금 더 진한 초록색으로 변경합니다 */
        }
    button img {
        width: 100%;
        height: 100%; /* 이미지가 버튼 크기에 맞게 조정 */
    }

    .wooden-sign {
        position: absolute;
        width: 90px; /* Set the width of the sign */
        height: 40px; /* Set the height of the sign */
        background-color: #e4ba70; /* Ochre background color */
        border: 5px solid #8b4513; /* Brown border */
        box-shadow: 0 0 3px #333; /* Slight shadow for 3D effect */
        display: flex;
        justify-content: center;
        align-items: center;
        top: 95%;
        left: 50%;
        transform: translate(-50%, -50%); 
        font-size: 22px; /* Font size */
        font-weight: bold; /* Bold font */
        color: rgb(35, 10, 10); /* Text color */
        text-shadow: 1px 1px 2px #fff; /* White text shadow for contrast */
    }
    .woodbutton {
        position: relative;
    }

    #button3-4 {
            border: 5px solid #f53737;
            border-radius: 15px; /* 버튼 모서리를 둥글게 처리합니다 */
            cursor: pointer; /* 마우스 오버 시 커서를 포인터로 변경합니다 */
            background-color: rgba(235, 120, 118, 0.803);
        }
        #button3-4:hover{
            background-color: rgb(251, 0, 0); /* 마우스 오버 시 버튼 색을 조금 더 진한 초록색으로 변경합니다 */
        }

        #imageContainer img {
            max-width: 100%; /* 이미지가 화면을 넘어가지 않도록 최대 너비를 제한합니다 */
        }

        #img3 {
            display: none; /* 초기에는 모든 이미지를 숨깁니다 */
            border: 5px solid rgb(222, 50, 38); /* 초록색 테두리를 추가합니다 */
        }
        #buttonreset{
            width: 100px;
            height: 70px;
            padding: 5px 5px; /* 버튼의 패딩을 조절하여 크기를 늘립니다 */
            font-size: 16px; /* 폰트 크기를 늘립니다 */
            background-color: rgb(62, 98, 227); /* 버튼의 배경색을ssssssss 초록색으로 설정합니다 */
            color: white; /* 텍스트 색상을 흰색으로 설정합니다 */
            border: none; /* 테두리를 제거합니다 */
            border-radius: 5px; /* 버튼 모서리를 둥글게 처리합니다 */
            cursor: pointer; /* 마우스 오버 시 커서를 포인터로 변경합니다 */
        }
        #buttonreset:hover{
            background-color: rgb(72, 38, 205); /* 마우스 오버 시 버튼 색을 조금 더 진한 초록색으로 변경합니다 */
        }
        #updateInfo {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }
        .red-text {
            color: red;
            font-size: 20px; /* 글자 크기 키우기 */
            font-weight: bold; /* 글자를 굵게 */
        }
        .button-container {
        display: inline-block; /* 인라인 블록 요소로 만들어 가로 배치 */
        margin-right: 10px; /* 오른쪽 여백 설정 */
    }
    .button-container p {
        margin-top: 0.1px; /* 버튼과 텍스트 사이의 여백 설정 */
        text-align: center; /* 텍스트 가운데 정렬 */
    }



</style>
